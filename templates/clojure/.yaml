name         : clojure
version      : 0.2.0
docstring    : A Hello World template in Clojure.
description  : Generates a Clojure app that prints a hello msg.

dartrix      : 0.1.24-alpha

params:
  sys:
    - id: out
      defaultsTo: hello_clj
    - id: ns
    - id: nsx
      defaultsTo: greeting

  user:
    - name       : greeting
      abbr       : g
      docstring  : Greeting
      typeHint   : string
      defaultsTo : Hello
    - name       : addressee
      abbr       : a
      docstring  : Addressee of msg
      typeHint   : string
      defaultsTo : World
    - name       : ns-lss
      abbr       : l
      docstring  : Namespace Least Significant Segment.
      help       : LSS of namespace = rightmost segment.
      typeHint   : string
      defaultsTo : core
      seg        : LSS
    - name       : source
      docstring  : Source path.
      typeHint   : subpath
      defaultsTo : src/main/clojure
      help       : The source directory structure for the generated project.
      seg        : SRC

note         : >
  The Clojure namespace will be constructed from ns, nsx, and ns-lss.

  Default is org.example.hello.core, which corresponds to org/example/hello/core.clj.
