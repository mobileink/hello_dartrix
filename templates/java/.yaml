name         : java
version      : 0.2.1
docstring    : A Hello World template, in Java
description  : Generates a Java app that prints a hello msg.

dartrix      : 0.2.0

params:
  sys:
    - id: out
      defaultsTo : hello_java
    - id: ns
    - id: nsx
      defaultsTo : greeting

  user:
    - name       : greeting
      abbr       : g
      docstring  : Greeting
      typeHint   : string
      defaultsTo : Hello

    - name       : addressee
      abbr       : a
      docstring  : Addressee of msg
      typeHint   : string
      defaultsTo : World

    - name       : source
      docstring  : Source path.
      typeHint   : subpath
      defaultsTo : src/main/java
      help       : The source directory structure for the generated project.
      seg        : SRC

    - name       : class
      abbr       : c
      docstring  : Class name.
      help       : Java class name.
      typeHint   : string
      defaultsTo : Hello
      seg        : CLASS
