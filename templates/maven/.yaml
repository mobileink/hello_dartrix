name         : maven
version      : 0.2.1
docstring    : A Maven Hello World template, in Java
description  : Generates a maven Java app that prints a hello msg.

dartrix      : 0.2.0

params:
  sys:
    - id: out
      defaultsTo : hello_maven
    - id: ns
    - id: nsx
      defaultsTo : greeting

  user:
    - name       : greeting
      abbr       : g
      docstring  : Greeting
      typeHint   : string
      defaultsTo : Hello
    - name       : addressee
      abbr       : a
      docstring  : Addressee of msg
      typeHint   : string
      defaultsTo : World
    - name       : class
      abbr       : c
      docstring  : Class name.
      help       : Java class name.
      typeHint   : string
      defaultsTo : Hello
      seg        : CLASS
    - name       : website
      abbr       : w
      docstring  : Application website.
      typeHint   : URL
      defaultsTo : https://www.mycompany.com
