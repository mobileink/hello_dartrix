name: hello
version: 0.1.0
docstring: A Maven Hello World template, in Java
description: Generates a maven Java app that prints a hello msg.

params:

- name       : 'greeting'
  abbr       : 'g'
  docstring  : 'Greeting'
  # help       : ''
  typeHelp   : 'string'
  defaultsTo : 'Hello'

- name       : 'to'
  abbr       : 't'
  docstring  : 'Addressee of msg'
  typeHelp   : 'string'
  defaultsTo : 'World'

- name: 'app'
  abbr: 'a'
  docstring: 'Application'
  help: 'APplication name'
  typeHelp: 'string'
  defaultsTo: 'hello-maven'
  seg:     'APP'

- name: 'pkg'
  abbr: 'p'
  docstring: 'Package.'
  help: 'Package name, in reverse domain notation.'
  typeHelp: 'segmented.string'
  defaultsTo: 'org.example'
  hook: 'java-pkg'

- name: 'dept'
  abbr: 'd'
  docstring: 'Department.'
  help: 'Department. Forms part of the package URL/path, e.g. org.example.department'
  typeHelp: 'string'
  defaultsTo: 'greetings'
  seg: 'DEPT'

- name: 'class'
  abbr: 'c'
  docstring: 'Class name.'
  help: 'Java class name.'
  typeHelp: 'string'
  defaultsTo: 'Hello'
  seg: 'CLASS'

