name         : dart
version      : 0.2.1
docstring    : A Hello World template in Dart
description  : Generates a Dart app that prints a hello msg.

dartrix      : 0.2.0

params:
  sys:
    - id: out
      # name: outdir
      # defaultsTo: <<name>>
      # private: true
    # - id: ns
    #   abbr: N
    #   # private: true
    - id: verbose

  user:
    - name       : salutation
      abbr       : s
      docstring  : A salutation.
      help       : A salutation like "Dear" or "Dearest".
      typeHint   : string
      defaultsTo : Dear

    - name       : addressee
      abbr       : a
      docstring  : Addressee.
      help       : Entity to whom message is addressed.
      typeHint   : string
      defaultsTo : World

    - name       : greeting
      abbr       : g
      docstring  : Greeting msg.
      help       : A greeting like "Hello" or "Salut".
      typeHint   : string
      defaultsTo : Hello

    - name       : closing
      abbr       : c
      docstring  : Closing salutation
      help       : Closing phrase of message
      typeHint   : string
      defaultsTo : Sincerely

    - name       : from
      abbr       : f
      docstring  : Originator of message
      typeHint   : string
      defaultsTo : Dart

    - name       : pkg
      abbr       : p
      docstring  : Dart package name.
      help       : Dart package name. Output to this, as a directory, after the <<out>> directory.
      typeHint   : string
      defaultsTo : hello_dart
      seg        :     PKG
