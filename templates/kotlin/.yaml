name         : kotlin
version      : 0.2.0
docstring    : A Hello World template, in Kotlin
description  : Generates a Kotlin app that prints a hello msg.

dartrix      : 0.1.24-alpha

params:

- name       : greeting
  abbr       : g
  docstring  : Greeting
  type       : string
  defaultsTo : Hello

- name       : addressee
  abbr       : a
  docstring  : Addressee of msg
  type       : string
  defaultsTo : World

- name       : out
  abbr       : o
  docstring  : Output directory
  help       : Output path relative to current working directory.
  type       : _out_prefix
  defaultsTo : hello_kotlin

- name       : domain
  abbr       : d
  docstring  : Domain.
  help       : Domain name, used to set Java package.
  type       : segmented.string
  defaultsTo : example.org

- name       : subdomain
  abbr       : s
  docstring  : Subdomain.
  help       : Subdomain. Forms part of the package URL/path, e.g. org.example.subdomain
  type       : segmented.string
  defaultsTo : greetings

- name       : class
  abbr       : c
  docstring  : Class name.
  help       : Java class name.
  type       : string
  defaultsTo : Hello
  seg        : CLASS

- name       : source
  docstring  : Source path.
  type       : subpath
  defaultsTo : src/main/kotlin
  help       : The source directory structure for the generated project.
  seg        : SRC
