name         : kotlin
version      : 0.2.0
docstring    : A Hello World template, in Kotlin
description  : Generates a Kotlin app that prints a hello msg.

dartrix      : 0.1.24-alpha

params:
  sys:
    - id: out
      defaultsTo : hello_kotlin
    - id: ns
    - id: nsx

  user:
    - name       : greeting
      abbr       : g
      docstring  : Greeting
      typeHint   : string
      defaultsTo : Hello
    - name       : addressee
      abbr       : a
      docstring  : Addressee of msg
      typeHint   : string
      defaultsTo : World
    - name       : source
      docstring  : Source path.
      typeHint   : subpath
      defaultsTo : src/main/kotlin
      help       : The source directory structure for the generated project.
      seg        : SRC
    - name       : class
      abbr       : c
      docstring  : Class name.
      help       : Kotlin class name.
      typeHint   : string
      defaultsTo : Hello
      seg        : CLASS
